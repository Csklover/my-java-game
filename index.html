<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Play Bounce Game</title>
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
</head>
<body>
    <h1>Play Bounce Game</h1>

    <script>
        (async function () {
            await cheerpjInit(); // Initialize CheerpJ
            cheerpjCreateDisplay(800, 600); // Create Java display
            await cheerpjRunJar("/app/BounceGame.jar"); // Run the game JAR
        })();
    </script>
</body>
</html>
